<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crystallography</title>
  </head>
  <body class="rotation">
    <div class="crystal-systems">
      <div class="cubic">
        <div class="drawing rotate-cubic"></div>
        <p class="crystal-label">cubic</p>
        <div class="rotate-buttons" data-crystal="cubic">
          <button id="cubic-btn-rotate-axis111" class="cubic-btn-rotate-axis" data-axis="0">1 1 1</button>
          <button id="cubic-btn-rotate-axis1-11" class="cubic-btn-rotate-axis" data-axis="1">
            1
            <span style="text-decoration: overline">1</span>
            1
          </button>
          <button id="cubic-btn-rotate-axis-111" class="cubic-btn-rotate-axis" data-axis="2">
            <span style="text-decoration: overline">1</span>
            1 1
          </button>
          <button id="cubic-btn-rotate-axis11-1" class="cubic-btn-rotate-axis" data-axis="3">
            1
            1
            <span style="text-decoration: overline">1</span>
          </button>
        </div>
      </div>
      <div class="tetragonal">
        <div class="drawing rotate-tetragonal"></div>
        <p class="crystal-label">tetragonal</p>
        <div class="rotate-buttons tetragonal-buttons-rotate">
          <button id="tetragonal-btn-rotate-axis010" class="tetragonal-btn-rotate-axis">0 1 0</button>
        </div>
      </div>
      <div class="orthorhombic">
        <div class="drawing rotate-orthorhombic"></div>
        <p class="crystal-label">orthorhombic</p>
        <div class="rotate-buttons orthorhombic-buttons-rotate">
        </div>
      </div>
    </div>
    <script type="module" src="js/drawCrystals.js"></script>
    <link rel="stylesheet" href="css/crystallography.css" />
  </body>
</html>
