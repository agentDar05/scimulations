<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crystallography</title>
  </head>
  <body class="rotation">
    <div style="display: flex">
      <div class="cubic">
        <div class="rotate-cubic"></div>
        <p class="labelCubic">cubic</p>
        <div class="buttons-rotate">
          <button id="btn-rotate-axis111" class="btn-rotate-axis">1 1 1</button>
          <button id="btn-rotate-axis1-11" class="btn-rotate-axis1-11 btn-rotate-axis">
            1
            <span style="text-decoration: overline">1</span>
            1
          </button>
          <button id="btn-rotate-axis-111" class="btn-rotate-axis">
            <span style="text-decoration: overline">1</span>
            1 1
          </button>
          <button id="btn-rotate-axis11-1" class="btn-rotate-axis11-1 btn-rotate-axis">
            1
            1
            <span style="text-decoration: overline">1</span>
          </button>
        </div>
      </div>
      <div class="tetragonal">
        <div class="rotate-tetragonal"></div>
        <p class="labelTetragonal">tetragonal</p>
      </div>
    </div>
    <script type="module" src="js/drawCrystals.js"></script>
    <link rel="stylesheet" href="css/crystallography.css" />
  </body>
</html>
