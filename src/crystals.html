<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crystallography</title>
  </head>
  <body class="rotation">
    <div class="crystal-systems">
      <div class="crystal-system">
        <p class="crystal-label">Cubic</p>
        <div class="drawing rotate-cubic"></div>
        <div class="rotate-buttons" data-crystal="cubic">
          <button id="cubic-btn-rotate-axis111" class="cubic-btn-rotate-axis" data-axis="0" data-figure ="cubic">1 1 1</button>
          <button id="cubic-btn-rotate-axis1-11" class="cubic-btn-rotate-axis" data-axis="1" data-figure ="cubic">
            1
            <span style="text-decoration: overline">1</span>
            1
          </button>
          <button id="cubic-btn-rotate-axis-111" class="cubic-btn-rotate-axis" data-axis="2" data-figure ="cubic">
            <span style="text-decoration: overline">1</span>
            1 1
          </button>
          <button id="cubic-btn-rotate-axis11-1" class="cubic-btn-rotate-axis" data-axis="3" data-figure ="cubic">
            1
            1
            <span style="text-decoration: overline">1</span>
          </button>
        </div>
      </div>
      <div class="crystal-system">
        <p class="crystal-label">Tetragonal</p>
        <div class="drawing rotate-tetragonal"></div>
        <div class="rotate-buttons tetragonal-buttons-rotate">
          <button id="tetragonal-btn-rotate-axis010" class="tetragonal-btn-rotate-axis" data-axis="0" data-figure ="tetragonal">0 1 0</button>
        </div>
      </div>
      <div class="crystal-system">
        <p class="crystal-label">Orthorhombic</p>
        <div class="drawing rotate-orthorhombic"></div>
        <div class="rotate-buttons orthorhombic-buttons-rotate">
          <button id="orthorhombic-btn-rotate-axis100" class="orthorhombic-btn-rotate-axis" data-axis="0" data-figure ="orthorhombic">1 0 0</button>
          <button id="orthorhombic-btn-rotate-axis010" class="orthorhombic-btn-rotate-axis" data-axis="1" data-figure ="orthorhombic">0 1 0</button>
          <button id="orthorhombic-btn-rotate-axis001" class="orthorhombic-btn-rotate-axis" data-axis="2" data-figure ="orthorhombic">0 0 1</button>
        </div>
      </div>
      <div class="crystal-system">
        <p class="crystal-label">Monoclinic</p>
        <div class="drawing rotate-monoclinic"></div>
        <div class="rotate-buttons monoclinic-buttons-rotate">
          <button id="monoclinic-btn-rotate-axis001" class="monoclinic-btn-rotate-axis" data-axis="0" data-figure ="monoclinic">0 0 1</button>
        </div>
      </div>
      <div class="crystal-system">
        <p class="crystal-label">Trigonal</p>
        <div class="drawing rotate-trigonal"></div>
        <div class="rotate-buttons trigonal-buttons-rotate">
          <button id="trigonal-btn-rotate-axis001" class="trigonal-btn-rotate-axis" data-axis="0" data-figure ="trigonal">0 0 1</button>
        </div>
      </div>
      <div class="crystal-system">
        <p class="crystal-label">Triclinic</p>
        <div class="drawing rotate-triclinic"></div>
        <div class="rotate-buttons triclinic-buttons-rotate">
          <button id="triclinic-btn-rotate-axis001" class="triclinic-btn-rotate-axis" data-axis="0" data-figure ="triclinic">0 0 1</button>
        </div>
      </div>
      <div class="crystal-system">
        <p class="crystal-label">Hexagonal</p>
        <div class="drawing rotate-hexagonal"></div>
        <div class="rotate-buttons hexagonal-buttons-rotate">
          <button id="hexagonal-btn-rotate-axis001" class="hexagonal-btn-rotate-axis" data-axis="0" data-figure ="hexagonal">0 0 1</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/drawCrystals.js"></script>
    <link rel="stylesheet" href="css/crystallography.css" />
  </body>
</html>
